<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增策略')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-strategy-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">策略名称：</label>
                <div class="col-sm-8">
                    <input name="strategyName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">beanName：</label>
                <div class="col-sm-8">
                    <input name="beanName" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">className：</label>
                <div class="col-sm-8">
                    <input name="className" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">自定义配置：</label>
                <div class="col-sm-8">
                    <textarea name="configJson" class="form-control" ></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text" >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "strategy/base"
        $("#form-strategy-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-strategy-add').serialize());
            }
        }
    </script>
</body>
</html>
